<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="stylesheet" href="css/autheticationLoginRegister.css" />
        <link rel="stylesheet" href="css/bootstrap5.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <div class="container col-md-4 d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Login</h2>
                <form action="/" method="post">
                    <div class="mb-3">
                        <i class="fas fa-user"></i>
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" id="username" type="text" name="username"
                            placeholder="Enter your username" required />
                    </div>
                    <div class="mb-3">
                        <i class="fas fa-key"></i>
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="password"
                            placeholder="Enter your password" required minlength="8" />
                    </div>
                    <button class="btn bg-dark text-white" type="submit">Login</button>
                    <p class="my-3 p">Not a member? <a href="register.html">Register now</a></p>
                </form>
            </div>
        </div>

        <script src="js/index.js"></script>
        <script src="js/bootstrap5.js"></script>
    </body>
</html>
